<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Piano</h1>
        <div class="piano">
            <div class="key keyWhite" data-key="a">a</div>
            <div class="key keyBlack" data-key="q">q</div>
            <div class="key keyWhite" data-key="s">s</div>
            <div class="key keyBlack" data-key="w">w</div> 
            <div class="key keyWhite" data-key="d">d</div>
            <div class="key keyBlack" data-key="e">e</div>
            <div class="key keyWhite" data-key="f">f</div>
            <div class="key keyBlack" data-key="r">r</div>
            <div class="key keyWhite" data-key="g">g</div>
            <div class="key keyBlack" data-key="t">t</div>
            <div class="key keyWhite" data-key="h">h</div>
            <div class="key keyBlack" data-key="y">y</div>
            <div class="key keyWhite" data-key="j">j</div>
            <div class="key keyBlack" data-key="u">u</div>
            <div class="key keyWhite" data-key="k">k</div>
            <div class="key keyBlack" data-key="i">i</div>
            <div class="key keyWhite" data-key="l">l</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
